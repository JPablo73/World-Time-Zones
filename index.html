<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Translator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header using hero -->
    <section class="hero">
        <div id="hero-body">
            <h1 class="title">
                World Time Zone
            </h1>
            <p class="subtitle">
                <strong>View local time for major cities around the world</strong>
            </p>
            <div class="hero-foot">
                <div class="time">Local Time: 20:30</div>
            </div>

        </div>
    </section>

    <!-- time zone card -->
    <div class="container">
        <div class="columns">
            <div class="column is-two-thirds">
                <div class="card">
                    <div class="card-content">
                        <select>
                            <option>Select City</option>
                            <option value="asia/tokio">Tokyo</option>
                            <option value="asia/beijing">Beijing</option>
                            <option value="asia/mumbai">Mumbai</option>
                            <option value="africa/cairo">Cairo</option>
                            <option value="europe/paris">Paris</option>
                            <option value="america/sao_paulo">Sao Paulo</option>
                            <option value="america/new_york">New York</option>
                            <option value="america/los_angeles">Los Angeles</option>
                        </select>
                        <form action="/nowhere" id="time_form">
                            <input class="input" id="time_zone" type="text" placeholder="Time Zone">
                        </form>
                    </div>
                    <div class="buttons is-right">
                        <button class="button" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
